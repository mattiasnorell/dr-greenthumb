<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" />
		<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
		<title>Dr. Greenthumb</title>
	    <link rel="stylesheet" type="text/css" href="dist/style.css" />
		<meta name="viewport" content="user-scalable=no,width=device-width" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
		<script src="dist/bundle.js"></script>
	</head>
	<body>

	<div class="container">
		
		<div class="gadget gadget-size-xl gadget-theme-blue gadget-info">
			<div class="gadget-content">
				<div class="gadget-info-tab">
					<div class="col-big">
						<h2>Dr. Greenthumb</h2>
						<h3>Chilli, tomat och lite annat</h3>
					</div>
				</div>
				<div class="gadget-info-tab">
					<table>
						<tr>
							<td>Startdatum</td>
							<td>Itemname</td>
						</tr>
					</table>
				</div>
				<div class="gadget-info-tab">
					<img src="/snapshots/snapshot.jpg" class="img-responsive" />
				</div>
				<div class="gadget-info-tab">
					<h2>Widgets</h2>
				</div>
				
				<div class="gadget-toggles">
					<ul>
						<li>
							<i class="fa fa-info-circle"></i><br/>Info
						</li>
						<li>
							<i class="fa fa-calendar"></i><br/>Schema
						</li>
						<li>
							<i class="fa fa-camera"></i><br/>Bild
						</li>
						<li>
							<i class="fa fa-cog"></i><br/>Inst√§llningar
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="gadget gadget-size-m gadget-theme-blue gadget-temp">
	
			<div class="gadget-header">Title</div>
			
			<div class="gadget-content">
				<div class="gadget-info-tab">
					<div class="temperature">12&deg;</div>
					<div class="description">Innetemp</div>
					
					<table>
						<tr>
							<td>14:25</td>
							<td><15&deg;</td>
						<tr>
					</table>
				</div>
			</div>
		</div>



		<div class="gadget gadget-size-m gadget-theme-blue gadget-id">
	
			<div class="gadget-header">Title</div>
			
			<div class="gadget-content">
				<div class="gadget-info-tab">
					<div class="temperature">12&deg;</div>
					<div class="description">Innetemp</div>
					
					<table>
						<tr>
							<td>14:25</td>
							<td><15&deg;</td>
						<tr>
					</table>
				</div>
			</div>	
		</div>
		
		<!-- LOG -->
		<div class="gadget gadget-size-xl gadget-theme-blue gadget-log">
	
			<div class="gadget-header">Title</div>
			
			<div class="gadget-content">
				<div class="gadget-info-tab">
					<table>
						<tr>
							<td>10:22</td>
							<td>Meddelande</td>
						<tr>
						<tr>
							<td>10:22</td>
							<td>Meddelande</td>
						<tr>
						<tr>
							<td>10:22</td>
							<td>Meddelande</td>
						<tr>
					</table>
				</div>
			</div>
		</div>
	
	</div>
