<div class="gadget gadget-size-xl gadget-theme-blue gadget-log">
	
    <div class="gadget-header">Logg</div>
    
    <div class="gadget-content">
        <div class="gadget-info-tab">
            <table>
                <tr v-for="item in logItems">
                    <td>{{ item.timestamp }}</td>
                    <td>{{ item.message }}</td>
                <tr>
            </table>
        </div>
    </div>
</div>
